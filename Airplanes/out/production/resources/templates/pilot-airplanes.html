<h1>Airplanes</h1>

<br/><br/>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Number</th>
        <th>Type</th>
        <th>Capacity</th>
    </tr>

    <th:block th:each="a : ${airplanes}">
        <tr>
            <td th:text="${a.number}"></td>
            <td th:text="${a.type}"></td>
            <td th:text="${a.capacity}"></td>
        </tr>
    </th:block>

    </thead>

    </tbody>
</table>
