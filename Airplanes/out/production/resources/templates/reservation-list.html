<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"/>
<script src="/js/route-form.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<head>
    <meta charset="UTF-8"/>
    <title>Search Flight</title>
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="/user/profile">Profile</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/flight/search">Search</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/user/flights">My flights</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/user/bookmarks">Bookmarks</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
    </li>
</ul>

<h1>My Flights</h1>

<br/><br/>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Departure Airport</th>
        <th>Arrival Airport</th>
        <th>Booking date</th>
        <th>Download ticket</th>
    </tr>

    <th:block th:each="r : ${reservations}">
        <tr>
            <td th:text="${r.flight.departureLocation.location}"></td>
            <td th:text="${r.flight.arrivalLocation.location}"></td>
            <td th:text="${r.bookingDate}"></td>
            <td>
                <form th:action="@{'/ticket/download/' + ${r.id}}" method="post">
                    <button class="btn btn-danger">Download</button>
                </form>
            </td>
        </tr>
    </th:block>

    </thead>
    <tbody>

    </tbody>
</table>

</body>
</html>
