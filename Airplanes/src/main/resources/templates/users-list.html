<h1>All Users</h1>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Username</th>
        <th>Role</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    <th:block th:each="u : ${users}">
        <tr>
            <td th:text="${u.username}"></td>
            <td th:text="${u.role}"></td>
            <td th:text="${u.firstName}"></td>
            <td th:text="${u.lastName}"></td>
        </tr>
    </th:block>

    </thead>
    <tbody>

    </tbody>
</table>
