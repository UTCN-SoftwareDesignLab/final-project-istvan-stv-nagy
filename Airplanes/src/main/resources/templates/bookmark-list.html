<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"/>
<script src="/js/route-form.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<head>
    <meta charset="UTF-8"/>
    <title>Bookmarks</title>
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="/user/profile">Profile</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/flight/search">Search</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/user/flights">My flights</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/user/bookmarks">Bookmarks</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
    </li>
</ul>

<h1>Bookmarks</h1>

<br/><br/>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Dep. Airport</th>
        <th>Dep. Date</th>
        <th>Dep. Time</th>
        <th>Arr. Airport</th>
        <th>Arr. Date</th>
        <th>Arr. Time</th>
        <th>Price</th>
        <th>Book Flight</th>
    </tr>

    <th:block th:each="b : ${bookmarks}">
        <tr>
            <td th:text="${b.flight.flight.departureLocation.location}"></td>
            <td th:text="${b.flight.flight.departureDate}"></td>
            <td th:text="${b.flight.flight.departureTime}"></td>
            <td th:text="${b.flight.flight.arrivalLocation.location}"></td>
            <td th:text="${b.flight.flight.arrivalDate}"></td>
            <td th:text="${b.flight.flight.arrivalTime}"></td>
            <td th:text="${#numbers.formatDecimal(b.flight.price, 0, 2)}"></td>
            <td>
                <form th:action="@{'/flight/book/' + ${b.flight.flight.id}}" method="post">
                    <button class="btn btn-primary">Book flight</button>
                </form>
            </td>
        </tr>
    </th:block>

    </thead>
    <tbody>

    </tbody>
</table>

</body>
</html>
