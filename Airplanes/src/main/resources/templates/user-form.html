<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<head>
    <meta charset="UTF-8"/>
    <title>Create User</title>
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="/admin/profile">Profile</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/admin/flight/create">Add Flight</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/admin/flight/findall">Browse Flights</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/admin/user/create">Add User</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/admin/user/findall">Browse Users</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
    </li>
</ul>

<br/><br/>

<form th:action="@{/admin/user/create}" th:object="${user}" method="post">

    <div class="form-group row">
        <label for="usernameID" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-2">
            <input type="text" placeholder="Username" class="form-control" name="username" id="usernameID" th:field="${user.username}"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="roleID" class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-2">
            <select name="roleID" id="roleID" class="form-control" th:field="${user.role}">
                <option name="admin" th:text="ADMIN" th:value="ADMIN"></option>
                <option name="client" th:text="CLIENT" th:value="CLIENT"></option>
                <option name="pilot" th:text="PILOT" th:value="PILOT"></option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="fname" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-2">
            <input type="text" placeholder="First Name" class="form-control" name="fname" id="fname" th:field="${user.firstName}"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-2">
            <input type="text" placeholder="Last Name" class="form-control" name="lname" id="lname" th:field="${user.lastName}"/>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </div>
</form>

</body>
</html>
